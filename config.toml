baseurl = "https://www.devean.cn/"
metaDataFormat = "yaml"
title = "Devean"
theme = "blist"

DefaultContentLanguage = "zh"
DefaultContentLanguageInSubdir = true
[languages]
  [languages.zh]
    contentDir="content/zh"
    weight = 1
    languageName = "中文"
    [languages.zh.params]
      introTitle = "路在脚下、心在远方"
      introSubtitle = ""
      introPhoto = "/img/bj/ladder-sky-bg.jpg"
      logo = "/favicon.svg"
    [[languages.zh.menu.main]]
        name = "博客"
        url = "blog"
        weight = 1

    [[languages.zh.menu.main]]
        name = "关于"
        url = "page/about/"
        weight = 2

    [[languages.zh.menu.main]]
        name = "标签"
        url = "tags"
        weight = 3

    [[languages.zh.menu.main]]
        name = "顶部文章"
        url = "/zh/blog/2024-01-11-machine-learning-neural-networks/"
        weight = 4
  [languages.en]
    contentDir = "content/en" #English
    weight = 2
    languageName = "English"
    [languages.en.params]
      introTitle = "The road is under our feet, while our hearts are set on the distant horizon."
      introSubtitle = ""
      introPhoto = "/img/bj/ladder-sky-bg.jpg"
      logo = "/favicon.svg"
    [[languages.en.menu.main]]
        name = "Blog"
        url = "blog"
        weight = 1

    [[languages.en.menu.main]]
        name = "About"
        url = "page/about/"
        weight = 2

    [[languages.en.menu.main]]
        name = "Tags"
        url = "tags"
        weight = 3

    [[languages.en.menu.main]]
        name = "Top Post"
        url = "/en/blog/2023-08-02-motorcycle-tour-around-xinjiang/"
        weight = 4

[params]
   logo= "/favicon.svg"

  # Enable the darkmode toggle in header
  darkModeToggle = true
  
  # Enable search in header
  enableSearch = true

  # Option to customize the search parameters of a page
  # Below are the supported options; Note that including entire content
  # may slowdown the loading of search results
  # Title of page is included by default
  searchKeys = [
    "tags",
    "date",
    "categories",
    "summary",
    "content",
    "link",
    "author"
  ]

  # Custom copyright - optional
  copyright = "Devean©2023-Now"
  favicon = "/favicon.svg"

  # Color for the intro details and social links block, not applicable for dark mode
  # Supported values: Any color from TailwindCSS default colors
  # Reference: https://tailwindcss.com/docs/customizing-colors
  ascentColor = "bg-blue-100"

  # The page bundle that is shown on the front page
  frontBundle = "blog"

  # Used to hide the post metadata such as posted date, reading time and word count
  # Can be used at site level or page level
  hideMeta = false

  # To hide "Other languages" option if the post is available in multiple languages
  # Can be used at site level or page level
  hideOtherLanguages = false

  # Add support for Table of contents
  # Can be added to a page level also in markdown frontmatter
  toc = true

  # Hides the thumbnail in post view
  # Thumbnails in home and blog pages will still be shown
  # This setting can also be in page's markdown file
  hidePageThumbnail = false

  # Baidu Analytics
  ba_track_id = "1ae0b78ddcca3b07f0cf346c87ee7585"

  # algolia site search
  algolia_search = true
  algolia_appId = "HSQWDBMC2T"
  algolia_indexName = "DeveanBlog"
  algolia_apiKey = "e6f3dbe435f1b262622db4ca6d2fbebb"


[params.busuanzi]
    enable = false

# Comments system
[params.comments]
  enable=true
  # Supports disqus, giscus and utterances
  # Check hugo docs for setting up disqus
  system = "giscus"

  # Options for giscus, exclude hyphens
  repo = "devon-ye/devon-ye.github.io"
  repoid = "R_kgDOKsihIw"
  category = "Announcements"
  categoryid = "DIC_kwDOKsihI84CdO_B"
  mapping = "pathname"
  strict = "0"
  reactionsenabled = "1"
  emitmetadata = "0"
  inputposition = "bottom"
  theme = "light"

  # Options for utterances, exclude hyphens
  # repo = ""
